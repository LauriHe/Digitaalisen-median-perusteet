<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery-3.6.0.min.js" defer></script>
  <script src="Search.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
    defer></script>
  <title>Document</title>
</head>

<body class="bg-dark text-light">

  <div class="container">
    <div class="row text-center p-4">
      <h1>TV Show Search </h1>
    </div>
    <div class="col text-center">
      <form id="searchForm" action="https://api.tvmaze.com/search/shows">
        <div class="row justify-content-md-center">
          <div class="col-6 mb-3">
            <input type="text" name="q" class="form-control text-center border-dark" placeholder="Search for a show">
          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-danger px-4">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div id="result" class="container overflow-hidden">
  </div>

</body>

</html>
