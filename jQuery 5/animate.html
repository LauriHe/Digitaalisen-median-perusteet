<!DOCTYPE html>
<html>

<head>
  <title>Animate</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    nav {
      position: fixed;
      top: 1em;
      min-width: 10%;
      min-height: 20%;
    }

    ul {
      list-style-type: none;
    }

    li {
      background-color: rgba(0, 0, 0, 0.46);
      margin-top: 1em;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
    }

    a{
      color: white;
      text-decoration: none
    }

    h1 {
      text-align: center;
      margin: 1em;
    }

    #wrapper {
      overflow-x: scroll;
      white-space: nowrap;
      width: 100%;
      height: 100%;
    }

    #fpage {
      display: inline-block;
      width: 100%;
      background-color: rgb(40, 207, 213);
      height: 100%;
    }

    #spage {
      display: inline-block;
      width: 100%;
      background-color: rgb(208, 133, 35);
      height: 100%;
    }
  </style>
  <script src="../jquery-3.6.0.min.js" defer></script>
  <script src="jqlab5.js" defer></script>
</head>

<body>
  <nav>
    <ul>
      <li>
        <a href="#fpage">First page</a>
      </li>
      <li>
        <a href="#spage">Second page</a>
      </li>
    </ul>
  </nav>
  <div id="wrapper">
    <section id="fpage">
      <h1>First page</h1>
    </section>
    <section id="spage">
      <h1>Second page</h1>
    </section>
  </div>
</body>

</html>
